<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand text-danger" href="#">GossipBoard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="login" class="nav-link" href="#"><span
                                class="bi bi-box-arrow-in-right link-icon"></span>Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="get-profile" class="nav-link" href="#">
                            <span class="bi bi-person-fill link-icon"></span>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout" class="nav-link" href="#">
                            <span class="bi bi-box-arrow-in-left link-icon"></span>Logout</a>
                    </li </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Page Header -->


            <!-- Button trigger modal -->
            <div class="mt-5 col-2 ">
                <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" -->
                data-bs-target="#newPostFormStatic">
                Create New Post
                </button>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div>
                        <!-- <div id="postCards"> -->
                        <!-- Posts go here -->

                    </div>

                </div>
            </div>
        </div>

        <!-- First modal dialog -->
        <div class="modal fade" id="modal" aria-hidden="true" aria-labelledby="..." tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    First Modal Form
                    <div class="modal-footer">
                        <div class="form-group">
                            <label for="category_id">Category:</label>
                            <select id="category_id" class="form-select" name="category_id">
                                <option selected>Choose a category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product_name">Name:</label>
                            <input id="product_name" type="text" class="form-control" name="product_name">
                        </div>
                        <div class="form-group">
                            <label for="product_description">Description:</label>
                            <input id="product_description" type="text" class="form-control" name="product_description">
                        </div>
                        <div class="form-group">
                            <label for="product_stock">Stock:</label>
                            <input id="product_stock" type="number" class="form-control" name="product_stock">
                        </div>
                        <div class="form-group">
                            <label for="product_price">Price:</label>
                            <input id="product_price" type="number" min="0.00" max="10000.00" step="0.01"
                                class="form-control" name="product_price">
                        </div>
                        <!-- productId is a hidden field value is not required but set = 0-->
                        <input id="_id" type="hidden" name="_id" value="0">
                        </form>
                    </div>
                    <!-- Toogle to second dialog -->
                    <button class="btn btn-primary" data-bs-target="#modal2" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Submit Order</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Second modal dialog -->
    <div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="..." tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                Second Modal Form
                <div class="modal-footer">
                    <!-- Toogle to first dialog, `data-bs-dismiss` attribute can be omitted - clicking on link will close dialog anyway -->
                    <button class="btn btn-primary" href="#modal" data-bs-dismiss="modal">Finish Order</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Open first dialog -->
    <a class="btn btn-primary" data-bs-toggle="modal" href="#modal" role="button">Open #modal</a>




    </div>
    </div>

    <!-- BootStrap 5 JavaScript Dependencies  -->
